<div class="login">
    <div class="header">
        <img src="assets/images/x.webp">
    </div>
    <div class="container">
        <div class="login">Login</div>
        <div class="email">
            <input type="email" [(ngModel)]="email" placeholder="Please enter valid email Id"/>
        </div>
        <div class="email">
            <input type="password" [(ngModel)]="password" placeholder="Please enter valid password"/>
        </div>
        <div class="login-cta" (click)="login()">
            Login
        </div>
    </div>
</div>

<div class="loader" *ngIf="isLoading">
    <app-loading></app-loading>
</div>
